<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-screen">0</div>
      <div class="calculator-btns-container">
        <div class="calculator-btns-row">
          <button class="calculator-btn dummy">?</button>
          <button class="calculator-btn dummy">?</button>
          <button class="calculator-btn dummy">?</button>
          <button class="calculator-btn clear-btn">C</button>
        </div>
        <div class="calculator-btns-row">
          <button class="calculator-btn num-btn" value="7">7</button>
          <button class="calculator-btn num-btn" value="8">8</button>
          <button class="calculator-btn num-btn" value="9">9</button>
          <button class="calculator-btn operator-btn" value="*">&#215;</button>
        </div>
        <div class="calculator-btns-row">
          <button class="calculator-btn num-btn" value="4">4</button>
          <button class="calculator-btn num-btn" value="5">5</button>
          <button class="calculator-btn num-btn" value="6">6</button>
          <button class="calculator-btn operator-btn" value="/">&#247;</button>
        </div>
        <div class="calculator-btns-row">
          <button class="calculator-btn num-btn" value="7">1</button>
          <button class="calculator-btn num-btn" value="8">2</button>
          <button class="calculator-btn num-btn" value="9">3</button>
          <button class="calculator-btn operator-btn" value="-">-</button>
        </div>
        <div class="calculator-btns-row">
          <button class="calculator-btn num-btn" value="0">0</button>
          <button class="calculator-btn decimal-btn" value=".">.</button>
          <button class="calculator-btn operator-btn" value="=">=</button>
          <button class="calculator-btn operator-btn" value="+">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
